simulation_params:
  ndata: 1000
  telescope: vla-synthesis
  npixel: 128
  snr: 20
  
  add_noise: True
  add_rfi: False
  add_compound: True
  texture_distributions: [invgamma, gamma, invgauss]
  dof_ranges: 
    - [3,10]
    - [0.1 , 5]
    - [0.5, 1]

  add_calibration_error: False 
  std_calibration_error: 0.1

rfi: 
  - power: 1
    rfi_position: [0,0]

  - power: 0.1

